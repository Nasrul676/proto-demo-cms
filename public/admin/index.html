<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Panel - Mas Nasrul Dev</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
  if (window.netlifyIdentity) {
    // Fungsi untuk memaksa modal terbuka jika ada token di URL
    window.addEventListener('load', () => {
      const hash = window.location.hash;
      if (hash.includes('confirmation_token') || hash.includes('invite_token')) {
        console.log("Token ditemukan, membuka modal...");
        window.netlifyIdentity.open(); // Membuka modal secara paksa
      }
    });

    // Logika redirect setelah berhasil login
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
