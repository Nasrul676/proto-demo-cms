<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Panel - Mas Nasrul Dev</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Handle login redirect
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
          
          // Handle email invitation/confirmation tokens
          const hash = window.location.hash;
          if (hash.includes("_token=")) {
            document.location.href = "/admin/" + hash;
          }
        }
      });
    }
  </script>
  <script>
    if (window.location.hash.includes("invite_token")) {
      const hash = window.location.hash;
      // Redirects from /#invite_token=... to /admin/#invite_token=...
      window.location.assign("/admin/" + hash);
    }
  </script>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
